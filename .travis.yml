language: node_js
sudo: required
group: travis_lts

node_js:
  - '7'

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
  - master

before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

script:
  - ng -v
  - ng lint
  - npm run test-coverage
  - ng build --target production --build-optimizer=false --base-href "/GurpsyMcGurpsFace/"

after_success:
  npm run coveralls
  [ $TRAVIS_BRANCH = master ] && bash deploy.sh

env:
  global:
    - secure: >-
        
