sudo: required
language: node_js
node_js: "7.0"

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - if [[ 'npm -v' == 3* ]]; then npm i -g npm@4; fi
  - npm --version
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g angular-cli@latest
  - npm install -g karma
  - npm install

after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  bash deploy.sh

env:
  global:
    - secure: >-
        
