<div class="sheetComponent portrait"
     [ngClass]="{'editable': editMode}">
  <div class="sheetComponentHeader">
    {{ 'SHEET.PORTRAIT.PORTRAIT' | translate }}
  </div>
  <div class="sheetComponentBody" (click)="onRequestUpdate()">
    <input accept="image/png, image/jpeg, image/jpg, image/gif" type="file" (change)="onNativeInputFileSelect($event)"
           #inputFile hidden/>
    <img [src]="sheet.metaData.identity.portrait"
         alt="portrait">
  </div>
</div>
