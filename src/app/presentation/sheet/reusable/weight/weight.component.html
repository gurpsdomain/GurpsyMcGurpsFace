<div *ngIf="weight" matTooltip="{{weight.alternative | number:'.0-0'}} {{alternativeUnit}}">
  {{weight.preferred | number:'.0-0'}}
  <span *ngIf="weight.preferred && weight.unit === weightUnit.KG">
    {{'UNIT.METRIC.WEIGHT' | translate}}
  </span>
  <span *ngIf="weight.preferred && weight.unit === weightUnit.LB">
    {{'UNIT.IMPERIAL.WEIGHT' | translate}}
  </span>
</div>
