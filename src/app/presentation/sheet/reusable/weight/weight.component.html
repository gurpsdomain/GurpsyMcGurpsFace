<div *ngIf="weightInPreferredUnit"
     matTooltip="{{weightInAlternativeUnit | number:'.0-0'}} {{localizedAlternativeUnitString}}">
  {{weightInPreferredUnit | number:'.0-0'}}
  <span *ngIf="preferredUnit === weightUnit.KG">
    {{'UNIT.METRIC.WEIGHT' | translate}}
  </span>
  <span *ngIf="preferredUnit === weightUnit.LB">
    {{'UNIT.IMPERIAL.WEIGHT' | translate}}
  </span>
</div>
