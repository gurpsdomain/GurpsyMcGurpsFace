<div class="header flex-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="space-between stretch"
     fxLayoutWrap="nowrap">
  <div class="flex-item gurpsy-face">
    <mat-icon svgIcon="gurpsy-face"></mat-icon>
  </div>
  <div class="flex-item flex-container"
       fxLayout="column">
    <div class="flex-item title"> {{'APPLICATION'| translate}}</div>
    <div class="flex-item version"> {{'VERSION'| translate}}</div>
    <div class="flex-item delete">
      <button mat-mini-fab color="warn" (click)="onDeleteSettings()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="about">
    {{'DIALOG.ABOUT.ABOUT'| translate}}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" matDialogClose> {{'DIALOG.CLOSE'| translate}}</button>
</mat-dialog-actions>
