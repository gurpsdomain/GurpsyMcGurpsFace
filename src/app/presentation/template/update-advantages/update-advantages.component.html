<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef fxFlex="40"> Name </mat-header-cell>
    <mat-cell *matCellDef="let advantage" fxFlex="40"> {{advantage.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef="let advantage"> {{advantage.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="reference">
    <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
    <mat-cell *matCellDef="let advantage"> {{advantage.reference}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="selectableRow" *matRowDef="let row; columns: displayedColumns;" (click)="onSelectAdvantage(row)"></mat-row>
</mat-table>
