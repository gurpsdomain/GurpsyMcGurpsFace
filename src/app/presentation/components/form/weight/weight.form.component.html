<mat-form-field>
  <input matInput
         type="number"
         placeholder="{{'SHEET.DESCRIPTION.WEIGHT'| translate}}"
         [(ngModel)]="template.weight">
  <span *ngIf="unit === unitEnum.METRIC " matSuffix>kg</span>
  <span *ngIf="unit === unitEnum.IMPERIAL " matSuffix>lb</span>
</mat-form-field>
