<md-dialog-content>
  <img-cropper [image]="data"
               [settings]="cropperSettings">
  </img-cropper>

  <div class="result" *ngIf="data.image">
    <img [src]="data.image">
  </div>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-button color="primary" (click)="onOk()"> {{'DIALOG.OK'| translate}}</button>
  <button md-button md-dialog-close> {{'DIALOG.CANCEL'| translate}}</button>
</md-dialog-actions>
