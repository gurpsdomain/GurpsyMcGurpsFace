<mat-dialog-content *ngIf="template">
  <img-cropper #cropper
               [image]="data"
               [settings]="cropperSettings">
  </img-cropper>
  <div class="result" *ngIf="data.image">
    <img [src]="data.image">
  </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="template" align="end">
  <button mat-button color="primary" (click)="onOk()"> {{'DIALOG.OK'| translate}}</button>
  <button mat-button matDialogClose> {{'DIALOG.CANCEL'| translate}}</button>
</mat-dialog-actions>
