<div class="selectSheet">
  <md-card>
    <md-card-content>
      <button md-button
              (click)="onCreateTemplate()">
        <div class="flex-container"
             fxLayoutGap="8px"
             fxLayout="row">
          <md-icon class="flex-item" fxFlexAlign="center">portrait</md-icon>
          <div class="flex-item"
               fxFlex="100%">
            {{ 'SELECT_SHEET.CREATE_NEW' | translate }}
          </div>
        </div>
      </button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content>
      <button md-button
              (click)="onLoadTemplateFromFile()">
        <div class="flex-container"
             fxLayoutGap="8px"
             fxLayout="row">
          <md-icon class="flex-item" fxFlexAlign="center">account_box</md-icon>
          <div class="flex-item"
               fxFlexAlign="center"
               fxFlex="100%">
            {{ 'SELECT_SHEET.LOAD_FROM_FILE' | translate }}
          </div>
        </div>
      </button>
    </md-card-content>
  </md-card>

  <md-card *ngIf="templates.length > 0">
    <gurpsy-select-sheet-button
      *ngFor="let template of templates"
      [template]="template"
      (click)="onTemplateSelected(template)">
    </gurpsy-select-sheet-button>
  </md-card>
</div>
