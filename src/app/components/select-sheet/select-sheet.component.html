<div class="selectSheet">

  <md-card>
    <button md-button
            (click)="onCreateTemplate()">
      <div class="flex-container"
           fxLayout="row">
        <div class="flex-item icon"
             fxFlexAlign="center">
          <md-icon>portrait</md-icon>
        </div>
        <div class="flex-item"
             fxFlexAlign="center"
             fxFlex="100%">
          {{ 'SELECT_SHEET.CREATE_NEW' | translate }}
        </div>
      </div>
    </button>
  </md-card>

  <md-card>
    <button md-button
            (click)="onLoadTemplateFromFile()">
      <div class="flex-container"
           fxLayout="row">
        <div class="flex-item icon"
             fxFlexAlign="center">
          <md-icon>account_box</md-icon>
        </div>
        <div class="flex-item"
             fxFlexAlign="center"
             fxFlex="100%">
          {{ 'SELECT_SHEET.LOAD_FROM_FILE' | translate }}
        </div>
      </div>
    </button>
  </md-card>

  <md-card *ngIf="templates.length > 0">
    <button
      md-button
      *ngFor="let template of templates"
      (click)="onTemplateSelected(template)">
      <div class="flex-container"
           fxLayout="row"
           fxLayoutAlign="space-between stretch"
           fxLayoutWrap="nowrap">
        <div class="flex-item flex-container"
             fxLayoutAlign="space-between center">
          <img [src]="template.portrait"
               class="flex-item"
               alt="portrait">
        </div>
        <div class="flex-container flex-item"
             fxLayout="column"
             fxLayoutAlign="space-between stretch"
             fxLayoutWrap="nowrap"
             fxFlex="100%">
          <div class="flex-item player"
               fxFlex="100%">
            {{template.player}}
          </div>
          <div class="flex-item name"
               fxFlex="100%">
            {{template.name}}
          </div>
        </div>
        <div class="flex-container flex-item"
             fxLayout="column"
             fxLayoutAlign="space-between stretch"
             fxLayoutWrap="nowrap">
          <div class="flex-item">
            <div class="dateLabel">
              {{ 'SHEET.PLAYER_INFORMATION.CREATED_ON' | translate }}
            </div>
            <div class="date">
              {{template.createdOn | date}}
            </div>
          </div>
          <div *ngIf="template.lastModified"
               class="flex-item">
            <div class="dateLabel">
              {{ 'SHEET.PLAYER_INFORMATION.LAST_MODIFIED' | translate }}
            </div>
            <div class="date">
              {{template.lastModified | date}}
            </div>
          </div>
        </div>
      </div>
    </button>
  </md-card>
</div>
