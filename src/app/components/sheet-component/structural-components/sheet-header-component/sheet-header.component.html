<div class="sheetHeader flex-container"
     fxLayout="row"
     fxLayoutAlign="space-between stretch"
     fxLayoutWrap="nowrap">
  <gurpsy-portrait class="portraitWrapper flex-item"
                   fxFlex="112px"
                   fxHide="false"
                   fxHide.xs>
  </gurpsy-portrait>
  <div class="centerComponentsWrapper flex-container flex-item"
       fxLayout="column"
       fxLayoutAlign="start stretch"
       fxFlex="100%">
    <div class="centerComponentsFirstLineWrapper flex-container flex-item"
         fxLayout="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutWrap="nowrap">
      <gurpsy-identity class="identityWrapper flex-item"
                       fxFlex="50%"></gurpsy-identity>
      <gurpsy-player-information class="playerInformationWrapper flex-item"
                                 fxFlex="50%"></gurpsy-player-information>
    </div>
    <gurpsy-description class="descriptionWrapper flex-item flex-container"
                        fxLayout="column"
                        fxLayoutAlign="start stretch"
                        fxFlex
                        fxHide="false"
                        fxHide.xs
    ></gurpsy-description>
  </div>
  <gurpsy-points class="pointsWrapper flex-item"
                 fxFlex="130px"
                 fxHide="false"
                 fxHide.xs></gurpsy-points>
</div>
