<div class="sheetComponent">
  <div class="sheetComponentHeader">
    {{ 'SHEET.PLAYER_INFORMATION.PLAYER_INFORMATION' | translate }}
  </div>
  <div class="sheetComponentBody">
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutGap="1px"
         fxLayoutWrap="nowrap">
      <label class="flex-item" fxFlex="100px"> {{ 'SHEET.PLAYER_INFORMATION.PLAYER' | translate }}</label>
      <span class="flex-item" fxFlex="100%">{{sheet.playerInformation.player}}</span>
    </div>
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutGap="1px"
         fxLayoutWrap="nowrap">
      <label class="flex-item" fxFlex="100px"> {{ 'SHEET.PLAYER_INFORMATION.CAMPAIGN' | translate }}</label>
      <span class="flex-item" fxFlex="100%">{{sheet.playerInformation.campaign}}</span>
    </div>
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutGap="1px"
         fxLayoutWrap="nowrap">
      <label class="flex-item" fxFlex="100px"> {{ 'SHEET.PLAYER_INFORMATION.CREATED_ON' | translate }}</label>
      <span class="flex-item" fxFlex="100%">{{sheet.playerInformation.creationDate}}</span>
    </div>
  </div>
</div>
