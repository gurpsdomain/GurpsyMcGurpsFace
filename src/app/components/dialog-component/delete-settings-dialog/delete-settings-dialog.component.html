<h1 md-dialog-title> Delete locally stored settings</h1>
<p>This will delete all locally stored settings and will revert Gurpsy
  to the default settings. Locally stored Character sheets will not be deleted.</p>
<p>Do you wish to proceed?</p>
<md-dialog-actions>
  <button (click)="dialogRef.close('yes')">Yes</button>
  <button md-dialog-close>No</button>
</md-dialog-actions>
