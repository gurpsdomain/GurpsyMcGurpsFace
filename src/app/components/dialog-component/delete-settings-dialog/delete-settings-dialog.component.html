<h1 md-dialog-title> {{'DIALOG.DELETE_DATA.HEADER'| translate}}</h1>
<md-dialog-content>

  <div>
    <md-checkbox [(ngModel)]="clearTheme">
      {{'DIALOG.DELETE_DATA.THEME'| translate}}
    </md-checkbox>
  </div>
  <div>
    <md-checkbox [(ngModel)]="clearLanguage">
      {{'DIALOG.DELETE_DATA.LANGUAGE'| translate}}
    </md-checkbox>
  </div>

  <div *ngIf="storedSheets.length > 0" class="sheets">
    {{'DIALOG.DELETE_DATA.SHEETS' | translate}}
    <md-checkbox *ngFor="let sheet of storedSheets;" (change)="onSheetSelected(sheet, $event)">
      <span class="sheetName">{{sheet.metaData.identity.name}}</span>
      <span class="sheetPoints"> ({{sheet.points.total}} {{'SHEET.POINTS.POINTS'| translate}})</span>
    </md-checkbox>
  </div>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-button color="primary" (click)="onDeleteSettings()"> {{'DIALOG.DELETE_DATA.DELETE'| translate}}</button>
  <button md-button md-dialog-close> {{'DIALOG.CANCEL'| translate}}</button>
</md-dialog-actions>
