<gurpsy-book-configuration
  *ngFor="let book of bookConfigurations"
  [configuration]="book"
  [availableBooks]="availableBooks"
  (changeBookConfiguration)="onChangeBookConfiguration()"
  (invalidateBookConfiguration)="onInvalidateBookConfiguration()"
  (deleteBookConfiguration)="onDeleteBookConfiguration(book)">
</gurpsy-book-configuration>
<div class="addBookConfiguration">
  <button
    md-icon-button
    color="primary"
    [disabled]="!validConfigurations || availableBooks.length == 0"
    (click)="onNewBookConfiguration()">
    <md-icon color="primary">add_box</md-icon>
  </button>
</div>
