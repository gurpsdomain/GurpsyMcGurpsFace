<gurpsy-book-configuration
  *ngFor="let book of bookConfigurations"
  [configuration]="book"
  [availableBooks]="getAvailableBooks()"
  (changeBookConfiguration)="onChangeBookConfiguration(book)"
  (deleteBookConfiguration)="onDeleteBookConfiguration(book)">
</gurpsy-book-configuration>
<button md-icon-button (click)="onNewBookConfiguration()">
  <md-icon>playlist_add</md-icon>
</button>
