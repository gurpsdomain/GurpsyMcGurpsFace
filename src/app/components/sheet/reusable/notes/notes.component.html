<div class="sheetComponent"
     [ngClass]="{'editable': editMode}">
  <div class="sheetComponentHeader">
    {{ 'SHEET.NOTES' | translate }}
  </div>
  <div class="sheetComponentBody" (click)="onRequestUpdate()">
    <div *ngFor="let note of readSheet.notes;" class="note">
      <div class="noteHeader">{{note.name}}</div>
      <div class="noteBody">{{note.note}}</div>
    </div>
  </div>
</div>
