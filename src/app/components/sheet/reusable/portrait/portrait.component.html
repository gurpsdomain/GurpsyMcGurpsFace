<div class="sheetComponent portrait"
     [ngClass]="{'editable': editMode}">
  <div class="sheetComponentHeader">
    {{ 'SHEET.PORTRAIT.PORTRAIT' | translate }}
  </div>
  <div class="sheetComponentBody" (click)="selectPortrait()">
    <input accept="image/png" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden/>
    <img src="assets/images/empty-portrait.png" alt="portrait">
  </div>
</div>
