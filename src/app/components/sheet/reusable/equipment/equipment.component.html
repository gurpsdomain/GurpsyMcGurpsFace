<div class="sheetComponent">
  <div class="sheetComponentHeader">
    {{ 'SHEET.EQUIPMENT' | translate }}
  </div>
  <div class="sheetComponentBody">
    <table class="headerRowTable">
      <tr *ngFor="let equipment of readSheet.equipments;">
        <td>{{equipment.name}}</td>
        <td>
          <gurpsy-page-reference [pageReference]="equipment.pageReference"></gurpsy-page-reference>
        </td>
      </tr>
    </table>
  </div>
</div>
