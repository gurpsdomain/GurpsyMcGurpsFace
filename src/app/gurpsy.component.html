<md-sidenav-layout [class.gurpsy-dark]="isDarkTheme">
  <md-sidenav #sidenav>
    <gurpsy-side-navigation (onCloseSideNavigation)="sidenav.close()"></gurpsy-side-navigation>
  </md-sidenav>

  <md-toolbar class="flex-container" color="primary">
    <button class="flex-item" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>

    <span class="flex-item" fxFlex>{{'APPLICATION'| translate}}
    </span>

    <div class="portrait flex-item" fxShow="false" fxShow.xs>
      <img src="assets/images/empty-portrait.png" alt="portrait"/>
    </div>
    <div class="headerSettings flex-item">
      <button md-icon-button [md-menu-trigger-for]="settings">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu x-position="before" y-position="below" #settings="mdMenu">
        <button md-menu-item (click)="onOpenSheetDialog()">
          <md-icon>add</md-icon>
          <span>{{ 'MENU.OPEN' | translate }}</span>
        </button>
        <button *ngIf="!isDarkTheme" md-menu-item (click)="onThemeChange()">
          <md-icon>insert_photo</md-icon>
          <span>{{ 'MENU.DARK_THEME' | translate }}</span>
        </button>
        <button *ngIf="isDarkTheme" md-menu-item (click)="onThemeChange()">
          <md-icon>insert_photo</md-icon>
          <span>{{ 'MENU.LIGHT_THEME' | translate }}</span>
        </button>
        <button md-menu-item (click)="onOpenDeleteSettingsDialog()">
          <md-icon>delete</md-icon>
          <span>{{ 'MENU.CLEAR_SETTINGS' | translate }}</span>
        </button>
      </md-menu>
    </div>
  </md-toolbar>

  <md-card>
    <gurpsy-sheet></gurpsy-sheet>
  </md-card>

</md-sidenav-layout>
