<div class="sheetComponent identity">
    <div class="sheetComponentHeader">
        {{ 'SHEET.IDENTITY.IDENTITY' | translate }}
    </div>
    <div class="sheetComponentBody">
        <div class="sheetComponentBodyLine">
            <label> {{ 'SHEET.IDENTITY.NAME' | translate }}</label>
            <input type="text" placeholder="Dai Blackthorn" size="18">
        </div>
        <div class="sheetComponentBodyLine">
            <label> {{ 'SHEET.IDENTITY.TITLE' | translate }}</label>
            <input type="text" placeholder="Captain" size="18">
        </div>
        <div class="sheetComponentBodyLine">
            <label> {{ 'SHEET.IDENTITY.RELIGION' | translate }}</label>
            <input type="text" placeholder="Atheist" size="18">
        </div>
    </div>
</div>
